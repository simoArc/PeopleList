<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            #{msg['gender']} <h:inputText id="gender" value="#{peopleListBean.gender}"/>
            #{msg['firstName']}<h:inputText id="firstName" value="#{peopleListBean.firstName}"/>
            #{msg['lastName']} <h:inputText id="lastName" value="#{peopleListBean.lastName}"/>
            #{msg['married']} <h:inputText id="married" value="#{peopleListBean.married}"/>
            #{msg['birth']} <h:inputText id="birthDate" value="#{peopleListBean.birthDate}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:inputText>
            <h:commandButton value="Valider" action="#{peopleListBean.createPerson()}"/>
        </h:form>
        
    </h:body>
</html>
